<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuberus Games</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ff4500;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px #000;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #ccc;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            color: #fff;
            background: #660000;
            border: 2px solid #ff4500;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ff4500;
            color: #000;
            border-color: #ff4500;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        /* Subtle flicker animation for fantasy effect */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 22%, 24%, 55% {
                opacity: 0.4;
            }
        }

        h1 {
            animation: flicker 2s infinite;
        }

    </style>
</head>
<body>
    <h1>Neuberus Games</h1>
    <p>Step into a world of dark fantasy and epic adventures. Neuberus Games creates immersive experiences where shadows meet magic, and heroes are forged in the night.</p>
    <a href="#" class="btn">Explore Our Games</a>

    <footer>&copy; 2025 Neuberus Games</footer>
</body>
</html>
